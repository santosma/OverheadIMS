{% extends 'base.html'%}

{% block content %}
	<ul class="list-group list-group-flush">
		{% if items %}
			{% if single %}
				{% include 'item/detail.html' %}
			
			{% else %}
				{% for item in items %}
					{% include 'item/detail.html' %}
				{% endfor %}
			{% endif %}

		{% else %}
				<h1>No items in database</h1>
		{% endif %}
	</ul>
{% endblock %}

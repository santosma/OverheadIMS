{% extends 'base.html' %}

{% block content %}
<p>
	<form method="POST" enctype="multipart/form-data"> 
		{% csrf_token %} 
		{{ form.as_p }}
		<div style="margin-top: 60px"><input type='submit' class="btn btn-outline-success" value='Upload'/></div>
		
	</form>
	<div style="margin-top: 60px">
		{% if parsed_text %}
			{{ parsed_text }}
		{% endif %}
	</div>
</p>
{% endblock %}

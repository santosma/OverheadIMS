{% extends './account_template.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block form_title%}
	<h3 id="form-title"> Register Account</h3>
{% endblock%}
{% block account_form %}
	<form action="" method="post">
	    {% csrf_token %}
	    {{ form|crispy }}
	    <div class="d-flex justify-content-center mt-3 login_container">
			<input class="btn login_btn" type="submit" value="Register Account">
   		</div>
	</form>
{% endblock %}

{% block form_links %}
		Already have an account? <a href="{% url 'accounts:account-login'%}" class="ml-2">Login</a>
{% endblock %}
